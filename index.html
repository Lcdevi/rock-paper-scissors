<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="wrapper">

        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="gameStatus">
            <h2>Status Game</h2>
        </div>

        <div class="handCategories">
            <img src="" alt="rock" id="0">
            <img src="" alt="paper" id="1">
            <img src="" alt="scissors" id="2">
        </div>

        <div class="restartGame">
            <button id="restart">Restart</button>
        </div>

        <div class="gameDetails">
            <div class="score">
                <span id="userName">Player</span>
                <span id="user">0</span>
                <span id="computer">0</span>
                <span id="computerName">Computer</span>
                
            </div>
        </div>

        <div class="rounds">
            <span id="round">0</span>
        </div>
    </div>


    <script>main.js</script>
</body>
</html>
