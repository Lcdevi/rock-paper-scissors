<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const handChoices = ["rock","paper","scissors"];
        let playerScore = 0;
        let computerScore = 0;
        let round = 0;
        let result = "";

        
        function computerPlay(){
            return handChoices[Math.floor(Math.random() * handChoices.length)];
            
            
        }

        function roundPlay(playerSelection, computerSelection){

            (playerSelection == computerSelection)?
                result = "Its a Tie!!":
                (playerSelection == "rock" && computerSelection == 2)? 
                    ((++playerScore),(result = `You win ${playerSelection} beats ${handChoices[computerSelection]}`)):
                    (playerSelection == "paper" && computerSelection == 0)?
                        ((++playerScore),(result = `You win ${handChoices[playerSelection]} beats ${handChoices[computerSelection]}`)):
                        (playerSelection == "scissors" && computerSelection == 1)? 
                            ((++playerScore),(result = `You win ${playerSelection} beats ${handChoices[computerSelection]}`)):
                            ((++computerScore),(result = `You lose!! ${handChoices[computerSelection]} beats ${playerSelection}`))
            ++round;

        return result;
        }

        function game(){
            let player = "";

            for(let i = 0; i <= 4; i++){
                player = prompt("Please type your choice: Rock Paper or Scissors");
                roundPlay(player,computerPlay);


                console.log(roundPlay(player,computerPlay));
            }

        }
    </script>
</body>
</html>
