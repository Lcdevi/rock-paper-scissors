<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Play Rock Paper or Scissors through the console</h1>
    <h2>How to play</h2>
    <ul>
        <li>Right click on your browser</li>
        <li>Click inspect element</li>
        <li>Look for console</li>
        <li>Play by typing your input like rock,</li>
    </ul>
    <script>
        const handChoices = ["rock","paper","scissors"];
        let playerScore = 0;
        let computerScore = 0;
        let round = 0;
        let result = "";

        function game(){
            let player ="";
            for(let i = 0; i <= 4; i++){
                player = prompt("Please type your choice, Rock,Paper, or Scissors").toLowerCase();
                while(!checkPlayerInput(player)){
                    alert("Please stop breaking my game, Im just a girl, standing in front of a computer!!!");
                    player = prompt("Please type your choice, Rock,Paper, or Scissors").toLowerCase();
                }
                playRound(player,computerPlay());
                console.log(`Round: ${round}
                             Scores Player: ${playerScore} - CPU: ${computerScore}
                             Match: ${result}`
                );
            }
            reset();
        }

        function checkPlayerInput(input){
            return ((input === "") || (handChoices.includes(input)));
        }

        function computerPlay(){
            return handChoices[Math.floor(Math.random() * handChoices.length)];;
        }

        function playRound(playerSelection, computerSelection){
            if(playerSelection == computerSelection){
                result = "Its a TIE!!";
            } else if( (playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection == "rock") || (playerSelection == "scissors" && computerSelection == "paper") ){
                result = `You win ${playerSelection} beats ${computerSelection}`;
                ++playerScore;
            } else {
                result = `You lose!! ${computerSelection} beats ${playerSelection}`
                ++computerScore;;
            }
            round++;
            return result;
        }

        function reset(){
            playerScore = 0;
            computerScore = 0;
            round = 0;
            result = "";
        }
        
        game();

    </script>
</body>
</html>
