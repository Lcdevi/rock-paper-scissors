<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="wrapper">

        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="gameStatus">
            <h2>Game Status</h2>
        </div>

        <div class="handCategories">
            <img class="rock" src="images/rock.png" alt="rock" id="0">
            <img class="paper" src="images/paper.png" alt="paper" id="1">
            <img class="scissors" src="images/scissors.png" alt="scissors" id="2">
        </div>

        <div class="gameDetails">
            <span id="playerName">Player</span>
            <span id="player">0</span>
            <span id="computer">0</span>
            <span id="computerName">Computer</span>  
        </div>

        <div class="rounds">
            <span id="round">0</span>
        </div>

        <div class="restartGame">
            <button id="restart">Restart</button>
        </div>
    </div>


    <script src="script/main.js"></script>
</body>
</html>
